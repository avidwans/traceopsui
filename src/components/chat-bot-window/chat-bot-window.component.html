<!-- Floating Button -->
<button class="chat-icon" (click)="toggleChat()">ğŸ’¬</button>

<!-- Chat Window -->
<div class="chat-window" *ngIf="visible">
  <div class="chat-header">
    <span>Chat</span>
    <button class="close-btn" (click)="toggleChat()">âœ–</button>
  </div>

  <div class="chat-body">
    <div *ngFor="let message of messages" class="chat-message-wrapper" [ngClass]="message.sender">
      <div class="sender-label">
        {{ message.sender === 'user' ? 'You' : 'Bot' }}
      </div>
      <div class="chat-message" [ngClass]="message.sender">
        {{ message.text }}
      </div>
    </div>
  </div>

  <div *ngIf="loadingReply" class="bot message spinner-msg">
    <div class="dot-spinner">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="chat-input">
    <textarea rows="2" class="chat-textarea" [(ngModel)]="userInput" placeholder="Type your message..." (keyup.enter)="sendMessage()"></textarea>
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
