<!-- Floating Button -->
<button class="chat-icon" (click)="toggleChat()">ğŸ’¬</button>

<!-- Chat Window -->
<div class="chat-window" *ngIf="visible">
  <div class="chat-header">
    <span>Chat</span>
    <button class="close-btn" (click)="toggleChat()">âœ–</button>
  </div>

  <div class="chat-body">
    <div *ngFor="let message of messages" class="chat-message" [ngClass]="message.sender">
      <strong>{{ message.sender === 'user' ? 'You' : 'Bot' }}:</strong>
      {{ message.text }}
    </div>
  </div>

  <div *ngIf="loadingReply" class="bot message spinner-msg">
    <div class="dot-spinner">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="chat-input">
    <input [(ngModel)]="userInput" placeholder="Type your message..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
